_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Tasks
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Tasks
    always_online: false
  shortcuts:
    - name: Create a task
      type: global
      callback_id: global_new_task
      description: Quickly add a task to your list
oauth_config:
  scopes:
    bot:
      - commands
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  is_hosted: false
